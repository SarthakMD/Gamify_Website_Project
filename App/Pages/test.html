<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Test Series</title>
    <link rel="stylesheet" href="test.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="test-container">
      <h1 class="animated-title">Weekly Test Series</h1>
      <p id="timer">Time Left: 10:00</p>
      <!-- Timer Display -->
      <div id="test-section">
        <p id="question"></p>
        <div id="options"></div>
        <button id="next-btn">Next Question</button>
      </div>
      <div id="result-section" style="display: none">
        <h2>Your Weekly Test Result</h2>
        <p id="score"></p>
        <p id="analysis"></p>
        <p id="suggestion"></p>
        <button id="retry-btn">Retry Test</button>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
